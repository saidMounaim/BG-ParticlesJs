<!DOCTYPE html>
<html>
<head>
	<title>Background | particlesJS</title>
</head>
<body>
<style>
/* ---- reset ---- */ body{ margin:0; font:normal 75% Arial, Helvetica, sans-serif; } canvas{ display: block; vertical-align: bottom; } /* ---- particles.js container ---- */ #particles-js{ position:absolute; width: 100%; height: 100%; background-color: #2C2E43; background-image: url("https://i.ibb.co/ZBpZY4R/back-2x.png"); background-repeat: no-repeat; background-size: cover; background-position: 50% 50%; } /* ---- stats.js ---- */ .count-particles{ background: #000022; position: absolute; top: 48px; left: 0; width: 80px; color: #13E8E9; font-size: .8em; text-align: left; text-indent: 4px; line-height: 14px; padding-bottom: 2px; font-family: Helvetica, Arial, sans-serif; font-weight: bold; } .js-count-particles{ font-size: 1.1em; display: none !important;} #stats, .count-particles{ -webkit-user-select: none; margin-top: 5px; margin-left: 5px; } #stats{ border-radius: 3px 3px 0 0; overflow: hidden; } .count-particles{ border-radius: 0 0 3px 3px; }
</style>
<div id="particles-js"></div>
<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>

<script>
particlesJS("particles-js", {
    particles: {
        number: { value: 8, density: { enable: false, value_area: 4024.6529723245903 } },
        color: { value: "#1B1E34" },
        shape: { type: "image", stroke: { width: 0, color: "#000" }, polygon: { nb_sides: 6 }, image: { src: "https://i.ibb.co/2h0Z9rf/circle-2x.png", width: 100, height: 100 } },
        opacity: { value: 0.3, random: true, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
        size: { value: 368.78477399907024, random: true, anim: { enable: true, speed: 9.744926547616142, size_min: 5.684540486109416, sync: false } },
        line_linked: { enable: false, distance: 200, color: "#FFFFFF", opacity: 1, width: 2 },
        move: { enable: true, speed: 8, direction: "none", random: false, straight: false, out_mode: "out", bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } },
    },
    interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: false, mode: "grab" }, onclick: { enable: true, mode: "push" }, resize: true },
        modes: {
            grab: { distance: 400, line_linked: { opacity: 1 } },
            bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
            repulse: { distance: 200, duration: 0.4 },
            push: { particles_nb: 4 },
            remove: { particles_nb: 2 },
        },
    },
    retina_detect: true,
});
</script>


</body>
</html>
